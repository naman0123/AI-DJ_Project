<body background="MusicDoodle.jpg" class="container-fluid">
<center>

            <h2 class="fs-1">Music Web App</h2>

        </div>
        <div class="text-wrap text-break results-div bg-danger text-bg-danger p-3 card-body" id="canvas-div">
